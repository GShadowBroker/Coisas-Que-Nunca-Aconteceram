<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mensagem_título">
        COISAS QUE NUNCA ACONTECERAM!
    </div>
    <div class="chat" id="outer_border">
        <div id="chat_header">
            <div id="título">
                Bate-papo com Manuela Men...
            </div>
            <div id="fechar_chat" onclick="fecharChat()">
                <button>x</button>
            </div>
        </div>
        <div id="inner_border">
            <div id="chat_area">
                <div id="unread_alert"></div>
            </div>
            <div id="text_box">

                    <input  id="texto" type="text" value="Digite sua mensagem aqui" onfocus="if (this.value == 'Digite sua mensagem aqui') {this.value = ''}" name="texto" maxLength="28">
                    <button id="enviar" onclick="sendMessage()">Enviar</button>

            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
